<p>bx-table works!</p>
<div class="table-container" (scroll)="onScroll()" #tableContainer>
    <table>
      <!-- Your table header -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        <!-- Render your data -->
        <tr *ngFor="let item of data">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <!-- Render more columns as needed -->
        </tr>
      </tbody>
    </table>
    <div *ngIf="loading" class="loading">Loading...</div>
  </div>
